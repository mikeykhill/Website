<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Launcher</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .service-button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 2px solid #444;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .service-button:hover {
      background-color: #333;
      border-color: #666;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="service-button" onclick="window.location.href='http://your-jellyfin-url'">Jellyfin</button>
    <button class="service-button" onclick="window.location.href='http://your-nextcloud-url'">Nextcloud</button>
  </div>
</body>
</html>
