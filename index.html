<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MH Servers - Family Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Colors for dark mode */
      --bg-dark: #121212;
      --text-dark: #eee;
      --button-bg-dark: #1f1f1f;
      --button-border-dark: #444;
      --button-hover-bg-dark: #333;
      --button-hover-border-dark: #888;
      --tooltip-bg-dark: #222;
      --tooltip-text-dark: #eee;

      /* Colors for light mode */
      --bg-light: #f0f4f8;
      --text-light: #222;
      --button-bg-light: #f5f7fa;
      --button-border-light: #bbb;
      --button-hover-bg-light: #e0e6f0;
      --button-hover-border-light: #999;
      --tooltip-bg-light: #ddd;
      --tooltip-text-light: #222;
    }

    /* Base styles */
    body {
      margin: 0;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px 60px;
      transition: background-color 0.5s, color 0.5s;
      overflow-x: hidden;
      position: relative;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 5px;
      text-align: center;
      user-select: none;
    }

    p#greeting {
      font-weight: 600;
      font-size: 1.3rem;
      margin: 0 0 6px 0;
      text-align: center;
      color: #66ccff;
      user-select: none;
      text-shadow: 0 0 6px #3399ff;
    }

    p#welcome {
      font-weight: 400;
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 30px;
      text-align: center;
      max-width: 600px;
      user-select: none;
    }

    .button-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .service-button {
      background-color: var(--button-bg-dark);
      border: 2px solid var(--button-border-dark);
      border-radius: 12px;
      color: var(--text-dark);
      cursor: pointer;
      flex: 1 1 250px;
      max-width: 280px;
      padding: 20px;
      font-size: 1.3rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 15px;
      transition:
        background-color 0.3s,
        border-color 0.3s,
        transform 0.2s,
        font-weight 0.2s,
        box-shadow 0.3s,
        color 0.5s;
      position: relative;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      user-select: none;
    }
    body.light .service-button {
      background-color: var(--button-bg-light);
      border-color: var(--button-border-light);
      color: var(--text-light);
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .service-button:hover {
      background-color: var(--button-hover-bg-dark);
      border-color: var(--button-hover-border-dark);
      font-weight: 700;
      transform: scale(1.05);
      box-shadow: 0 0 16px #66ccffaa;
      color: #99ddff;
    }
    body.light .service-button:hover {
      background-color: var(--button-hover-bg-light);
      border-color: var(--button-hover-border-light);
      box-shadow: 0 0 12px #3399ffcc;
      color: #336699;
    }

    /* Tooltip styling */
    .service-button[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--tooltip-bg-dark);
      color: var(--tooltip-text-dark);
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      opacity: 1;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 10;
      text-shadow: none;
    }
    body.light .service-button[data-tooltip]:hover::after {
      background: var(--tooltip-bg-light);
      color: var(--tooltip-text-light);
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }
    .service-button[data-tooltip]::after {
      opacity: 0;
    }

    /* Icons */
    .icon {
      width: 36px;
      height: 36px;
      flex-shrink: 0;
      fill: #66ccff;
      transition: fill 0.3s;
    }
    .service-button:hover .icon {
      fill: #99ddff;
    }
    body.light .icon {
      fill: #336699;
    }
    body.light .service-button:hover .icon {
      fill: #6699cc;
    }

    /* Weather and Clock container */
    #weather-clock {
      margin-bottom: 30px;
      display: flex;
      gap: 40px;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 500;
      color: #99ccff;
      user-select: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      z-index: 12;
      position: relative;
      justify-content: center;
    }
    body.light #weather-clock {
      color: #336699;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.9);
    }

    /* Toggle Buttons */
    #toggle-theme, #toggle-bg {
      position: fixed;
      top: 20px;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
      transition:
        background-color 0.3s,
        border-color 0.3s,
        color 0.3s;
      border: 2px solid var(--button-border-dark);
      background-color: var(--button-bg-dark);
      color: var(--text-dark);
      z-index: 30;
      text-shadow: inherit;
    }
    #toggle-theme {
      right: 20px;
    }
    #toggle-bg {
      left: 20px;    /* moved from right to left */
      right: auto;   /* reset right */
    }
    body.light #toggle-theme,
    body.light #toggle-bg {
      border-color: var(--button-border-light);
      background-color: var(--button-bg-light);
      color: var(--text-light);
    }
    #toggle-theme:hover,
    #toggle-bg:hover {
      background-color: var(--button-hover-bg-dark);
      border-color: var(--button-hover-border-dark);
      color: #99ddff;
    }
    body.light #toggle-theme:hover,
    body.light #toggle-bg:hover {
      background-color: var(--button-hover-bg-light);
      border-color: var(--button-hover-border-light);
      color: #336699;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p#greeting {
        font-size: 1.1rem;
      }
      p#welcome {
        font-size: 1rem;
        max-width: 90vw;
      }
      .button-container {
        flex-direction: column;
        gap: 15px;
      }
      .service-button {
        max-width: 100%;
        flex-basis: 100%;
        font-size: 1.2rem;
        padding: 15px;
      }
      #weather-clock {
        gap: 20px;
        font-size: 1.1rem;
      }
      #toggle-theme {
        font-size: 0.85rem;
        padding: 6px 10px;
        right: 15px;
      }
      #toggle-bg {
        font-size: 0.85rem;
        padding: 6px 10px;
        left: 15px;    /* changed from right to left */
        right: auto;
      }
    }

    /* Background Animations */
    /* Style 1: Moving Dots */
    #bg-animation-1 {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* Style 2: Moving Lines */
    #bg-animation-2 {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .line {
      position: absolute;
      width: 2px;
      opacity: 0.4;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* Style 3: Floating bubbles */
    #bg-animation-3 {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    /* Animations keyframes */
    @keyframes moveDot {
      0% {transform: translateY(100vh);}
      100% {transform: translateY(-10vh);}
    }
    @keyframes moveLine {
      0% {transform: translateX(-10vw);}
      100% {transform: translateX(110vw);}
    }
    @keyframes floatBubble {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-20px);}
    }
  </style>
</head>
<body>
  <button id="toggle-theme" aria-label="Toggle dark/light mode">ðŸŒ™ Dark Mode</button>
  <button id="toggle-bg" aria-label="Toggle background animation">Background: Dots</button>

  <h1>Welcome to MH Servers</h1>
  <p id="greeting">Hello!</p>
  <p id="welcome">Easily access the Hill family's Jellyfin media and Nextcloud files right here.</p>

  <div id="weather-clock" aria-live="polite" aria-atomic="true">
    <div id="clock" aria-label="Local time">Loading time...</div>
    <div id="weather" aria-label="Local weather">Loading weather...</div>
  </div>

  <div class="button-container">
    <button class="service-button" id="jellyfin-btn" data-tooltip="Access photos, videos and more">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 22v-20l18 10-18 10z"/>
      </svg>
      Jellyfin
    </button>

    <button class="service-button" id="nextcloud-btn" data-tooltip="Upload, share and access files">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M4 15v-6h16v6h-16zM4 5h16v2h-16zM4 19h16v2h-16z"/>
      </svg>
      Nextcloud
    </button>
  </div>

  <footer>
    &copy; 2025 Michael Hill &mdash; Last updated July 29
  </footer>

  <!-- Background animation containers -->
  <div id="bg-animation-1"></div>
  <div id="bg-animation-2" style="display:none;"></div>
  <div id="bg-animation-3" style="display:none;"></div>

  <script>
    // Your existing JavaScript unchanged
    const body = document.body;
    const toggleThemeBtn = document.getElementById('toggle-theme');
    const toggleBgBtn = document.getElementById('toggle-bg');

    // Initial theme load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light');
      toggleThemeBtn.textContent = 'ðŸŒž Light Mode';
    } else {
      toggleThemeBtn.textContent = 'ðŸŒ™ Dark Mode';
    }

    // Theme toggle handler
    toggleThemeBtn.addEventListener('click', () => {
      if(body.classList.contains('light')) {
        body.classList.remove('light');
        toggleThemeBtn.textContent = 'ðŸŒ™ Dark Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.add('light');
        toggleThemeBtn.textContent = 'ðŸŒž Light Mode';
        localStorage.setItem('theme', 'light');
      }
      updateBgColors();
    });

    // Background animations containers
    const bgContainers = [
      document.getElementById('bg-animation-1'),
      document.getElementById('bg-animation-2'),
      document.getElementById('bg-animation-3')
    ];
    let currentBgIndex = 0;

    // Update background button text
    function updateBgButtonText() {
      const names = ['Dots', 'Lines', 'Bubbles'];
      toggleBgBtn.textContent = `Background: ${names[currentBgIndex]}`;
    }

    // Background toggle button handler
    toggleBgBtn.addEventListener('click', () => {
      // Hide current
      bgContainers[currentBgIndex].style.display = 'none';
      // Next index
      currentBgIndex = (currentBgIndex + 1) % bgContainers.length;
      // Show new
      bgContainers[currentBgIndex].style.display = 'block';
      updateBgButtonText();
    });

    // Initialize background button text
    updateBgButtonText();

    // Background animations data
    function createDot(index, isLight) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.width = dot.style.height = `${6 + Math.random()*6}px`;
      dot.style.left = `${Math.random()*100}vw`;
      dot.style.top = `${110 + Math.random()*20}vh`;
      dot.style.backgroundColor = isLight ? 'rgba(51, 153, 255, 0.3)' : 'rgba(102, 204, 255, 0.3)';
      dot.style.animationDuration = `${8 + Math.random()*8}s`;
      dot.style.animationName = 'moveDot';
      dot.style.animationDelay = `${Math.random()*8}s`;
      return dot;
    }
    function createLine(index, isLight) {
      const line = document.createElement('div');
      line.classList.add('line');
      line.style.height = `${20 + Math.random()*50}px`;
      line.style.top = `${Math.random()*100}vh`;
      line.style.left = `-${10 + Math.random()*20}vw`;
      line.style.backgroundColor = isLight ? 'rgba(51, 153, 255, 0.15)' : 'rgba(102, 204, 255, 0.15)';
      line.style.animationDuration = `${10 + Math.random()*10}s`;
      line.style.animationName = 'moveLine';
      line.style.animationDelay = `${Math.random()*10}s`;
      return line;
    }
    function createBubble(index, isLight) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.width = bubble.style.height = `${15 + Math.random()*15}px`;
      bubble.style.left = `${Math.random()*100}vw`;
      bubble.style.top = `${40 + Math.random()*50}vh`;
      bubble.style.backgroundColor = isLight ? 'rgba(51, 153, 255, 0.2)' : 'rgba(102, 204, 255, 0.2)';
      bubble.style.animationDuration = `${6 + Math.random()*6}s`;
      bubble.style.animationName = 'floatBubble';
      bubble.style.animationDelay = `${Math.random()*6}s`;
      return bubble;
    }

    // Fill bg containers with elements
    function populateBackgrounds() {
      // Clear containers first
      bgContainers.forEach(c => c.innerHTML = '');
      const isLight = body.classList.contains('light');

      // Dots
      for(let i=0; i<30; i++) {
        bgContainers[0].appendChild(createDot(i, isLight));
      }
      // Lines
      for(let i=0; i<20; i++) {
        bgContainers[1].appendChild(createLine(i, isLight));
      }
      // Bubbles
      for(let i=0; i<25; i++) {
        bgContainers[2].appendChild(createBubble(i, isLight));
      }
    }
    populateBackgrounds();

    // Update background colors on theme change
    function updateBgColors() {
      populateBackgrounds();
    }

    // Clock & Weather (simple time)
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2,'0');
      const mins = now.getMinutes().toString().padStart(2,'0');
      const secs = now.getSeconds().toString().padStart(2,'0');
      document.getElementById('clock').textContent = `${hours}:${mins}:${secs}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Button link handlers (open in new tab)
    document.getElementById('jellyfin-btn').addEventListener('click', () => {
      window.open('https://your.jellyfin.url', '_blank', 'noopener');
    });
    document.getElementById('nextcloud-btn').addEventListener('click', () => {
      window.open('https://your.nextcloud.url', '_blank', 'noopener');
    });
  </script>
</body>
</html>
